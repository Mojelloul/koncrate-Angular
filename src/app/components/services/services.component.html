
<div class="row">
    <div class="col-md-4" *ngFor="let service of services">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{service.image}}" alt="{{service.titre}}">
            <div class="card-body">
            <h5 class="card-title">{{service.titre}}</h5>
            <p class="card-text">{{service.extrait.substr(0,58)}}...</p>
            <a [routerLink]="['/services',service.slug]"  class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
