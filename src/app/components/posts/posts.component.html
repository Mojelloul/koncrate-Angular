
<div class="row">
    <div class="col-md-6" *ngFor="let post of posts">
   
<div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="{{post.image}}" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-4">{{post.titre}}</p>
        </div>
      </div>
  
      <div class="content">
        {{post.description.substr(0,58)}}...
        <br>
        <time >{{post.dateCreation}}</time>
        <br>
        <button [routerLink]="['/blog',post.slug]" class="button is-link is-light is-fullwidth">More</button>
      </div>
    </div>
  </div>     
    </div>
</div>
